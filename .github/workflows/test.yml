name: Tests
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

jobs:
  build:
    name: Build
    runs-on: self-hosted
    timeout-minutes: 5
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.16'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2.4.0

    - name: Get dependencies
      run: |
        go mod download

    - name: Build
      run: |
        go build -v .
        
  generate:
    name: Check Documentation Generation
    runs-on: self-hosted
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.16'
      - uses: actions/checkout@v3
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)
          
  gcptest:
    name: Acceptance Test on GCP
    needs: build
    runs-on: self-hosted
    env:
      TF_VAR_RESOURCES_DIR: ${{ secrets.TF_VAR_RESOURCES_DIR }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      GOOGLE_REGION: ${{ secrets.GOOGLE_REGION }}
      GOOGLE_ZONE: ${{ secrets.GOOGLE_ZONE }}
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        terraform:
#          - '1.0.*'
          - '1.1.*'
#          - '0.12.*'
#          - '0.13.*'
#          - '0.14.*'
#          - '0.15.*'

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: '1.16'
        id: go

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          go mod download

      # use the modules to bring up platform instance for acceptance tests
      - name: Terraform Init
        run: terraform init
        working-directory: ./acctest

      - name: Terraform Plan
        run: terraform plan -no-color
        working-directory: ./acctest

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./acctest

      - name: Set platform host
        run: echo "YB_HOST=$(terraform output host)" >> $GITHUB_ENV
        working-directory: ./acctest

      - name: Set platform api key
        run: echo "TF_ACC_TEST_API_KEY=$(terraform output host)" >> $GITHUB_ENV
        working-directory: ./acctest

      # run acceptance tests
      - name: TF acceptance tests
        timeout-minutes: 120
        env:
          TF_ACC: "1"
          YB_HOST: ${{ env.YB_HOST }}
          TF_ACC_TEST_API_KEY: ${{ env.TF_ACC_TEST_API_KEY }}
          # TODO: this is hardcoded to release 790 (2.13.1.0-b69)
          YB_SOFTWARE_VERSION: "2.13.1.0-b69"

        run: |
          go test -v -cover ./... -run "GCP"

      # clean up platform instance
      - name: Terraform Destroy
        run: terraform destroy -force
        working-directory: ./acctest